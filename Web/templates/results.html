{{ define "content" }}
    <div id="app">
        <div class="content">
            <h1>
                Your matches
            </h1>
            <div>
                <input
                    type="text" 
                    placeholder="Filter by any field" 
                    v-model="filter"/>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>CreatedAt</th>
                        <th>Target</th>
                        <th>Job Title</th>
                        <th>Job Url</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(row, index) in filteredRows">
                        <td v-html="row.CreatedDate"></td>
                        <td v-html="row.Target"></td>
                        <td v-html="row.Title"></td>
                        <td>
                            <span>
                                <button class="buttonToTheJob">
                                    <a 
                                        v-bind:href="row.Url" 
                                        class="linkToTheJob" 
                                        target="_blank" 
                                        rel="noopener">To the job</a>
                                </button>
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
    <script>
        new Vue({
            el: '#app',
            delimiters: ["[[","]]"],
            data: {
                filter: '',
                results: {{.Data}},
            },
            computed: {
                filteredRows() {
                    return this.results.filter(row => {
                        const CreatedDate = row.CreatedDate.toString().toLowerCase();
                        const Target = row.Target.toString().toLowerCase();
                        const Title = row.Title.toString().toLowerCase();
                        const searchTerm = this.filter.toLowerCase();
                        return (
                            CreatedDate.includes(searchTerm) || Target.includes(searchTerm) || Title.includes(searchTerm)
                        );
                    });
                }
            }
        })
    </script>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        tr:nth-child(even) {
            background-color: #dddddd;
        }
        input[type=text], select {
            width: 50%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .buttonToTheJob {
            background-color: #A9A9A9;
            border: none;
            color: white;
            padding: 8px 15px;
            text-align: center;
            text-decoration: none;
            font-size: 12px;
        }
        a.linkToTheJob:link, a.linkToTheJob:visited {
            background-color: #76bbdb;
            color: black;
            padding: 10px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        a.linkToTheJob:hover, a.linkToTheJob:active {
            background-color: #267cad;
        }
    </style>
{{ end }}
