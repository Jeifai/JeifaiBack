{{ define "content" }}
    <div class="content">
        {{if .Message}} <h2>{{.Message}}</h2><br> {{else}}  {{end}}
        <div>
            YOUR RESULTS
        </div>
        {{ range .Results }}
        <div>
            - {{ .Target }} <a href="{{ .Url }}">{{ .Title }}</a>
        </div>
        {{ end }}
    </div>
{{ end }}
