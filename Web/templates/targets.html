{{ define "content" }}
    <div id="app">
        <div class="content">
            <h1>
                Add a new target
            </h1>
            <p v-for="(message, index) in messages">
                <span v-html="message"></span>
            </p>
            <div class="addtarget">
                <input type="text" 
                    placeholder="New Target" 
                    v-on:keyup.enter="createTarget"
                    v-model="newTarget.Name">
                <span>
                    <button v-on:click="createTarget" class="buttonCreate">Create</button>
                </span>
            </div>
            <div>
                <h1>
                    My targets
                </h1>
                <table v-if="targets">
                    <tr>
                        <th>CreatedAt</th>
                        <th>Target</th>
                    </tr>
                    <tr v-for="(target, index) in targets">
                        <td>[[ target.CreatedDate ]]</td>
                        <td>[[ target.Name ]]</td>
                        <td>
                            <span>
                                <button v-on:click="deleteTarget(index)" class="buttonDelete">
                                    <i>Delete</i>
                                </button>
                            </span>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script>
        new Vue({
            el: '#app',
            delimiters: ["[[","]]"],
            data: {
                    messages: '',
                    targets: {{.Targets}},
                    newTarget: {}
                },
            methods: {
                createTarget: function() {
                    this.$http.put('/targets', this.newTarget).then(function(response) {
                        this.messages = response.data.Messages
                        this.targets = response.data.Targets
                        this.newTarget = {}
                    }).catch(function(error) {
                        console.log(error)
                    });
                },
                deleteTarget: function(index) {
                    payload = {"Name": this.targets[index].Name}
                    this.$http.put('/targets/remove', payload).then(function(response) {
                        this.messages = response.data.Messages
                        this.targets.splice(index, 1)
                    }).catch(function(error) {
                        console.log(error)
                    });
                }
            }
        })
    </script>
    <style>  }
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        tr:nth-child(even) {
            background-color: #dddddd;
        }
        input[type=text], select {
            width: 50%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .buttonCreate {
            background-color: #A9A9A9;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
        }
        .buttonCreate:hover {
            background-color: #666363;
        }
        .buttonDelete {
            background-color: #FF9999;
            border: none;
            color: white;
            padding: 8px 32px;
            text-align: center;
            text-decoration: none;
            font-size: 12px;
        }
        .buttonDelete:hover {
            background-color: #e3291b;
        }
        .addtarget {
            margin-bottom: 25px;
        }
    </style>
{{ end }}
