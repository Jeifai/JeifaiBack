{{ define "content" }}
    <div id="app">
        <h1>
            Add a new target
        </h1>
        <p v-for="(message, index) in messages">
            <span v-html="message"></span>
        </p>
        <label id="Target" for="Target" class="mdc-text-field mdc-text-field--filled mdc-text-field--with-leading-icon">
            <i class="material-icons mdc-text-field__icon mdc-text-field__icon--leading" tabindex="0" role="button">gps_fixed</i>
            <input class="mdc-text-field__input" type="text" aria-labelledby="Target" v-model="newTarget.Name">
            <span class="mdc-floating-label" id="Target">Target</span>
            <div class="mdc-line-ripple"></div>
        </label>
        <button class="mdc-icon-button material-icons" aria-label="Check" v-on:click="createTarget">check</button>
        <div>
            <h1>
                My targets
            </h1>
            <div class="mdc-data-table">
                <table class="mdc-data-table__table" aria-label="Created Targets">
                    <thead>
                        <tr class="mdc-data-table__header-row">
                            <th class="mdc-data-table__header-cell" role="columnheader" scope="col">CreatedAt</th>
                            <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Target</th>
                        </tr>
                    </thead>
                    <tbody class="mdc-data-table__content">
                        <tr v-for="(target, index) in targets" class="mdc-data-table__row">
                            <td class="mdc-data-table__cell">[[ target.CreatedDate ]]</td>
                            <td class="mdc-data-table__cell">[[ target.Name ]]</td>
                            <td class="mdc-data-table__cell">
                                <button 
                                    class="material-icons mdc-top-app-bar__action-item mdc-icon-button" 
                                    aria-label="Clear" 
                                    v-on:click="deleteTarget(index)">clear
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        new Vue({
            el: '#app',
            delimiters: ["[[","]]"],
            data: {
                    messages: '',
                    targets: {{.Targets}},
                    newTarget: {}
                },
            methods: {
                createTarget: function() {
                    this.$http.put('/targets', this.newTarget).then(function(response) {
                        this.messages = response.data.Messages
                        this.targets = response.data.Targets
                        this.newTarget = {}
                    }).catch(function(error) {
                        console.log(error)
                    });
                },
                deleteTarget: function(index) {
                    payload = {"Name": this.targets[index].Name}
                    this.$http.put('/targets/remove', payload).then(function(response) {
                        this.messages = response.data.Messages
                        this.targets.splice(index, 1)
                    }).catch(function(error) {
                        console.log(error)
                    });
                }
            }
        })
    </script>
    <script type="module">
        const topAppBarElement = mdc.dataTable.MDCDataTable.attachTo(document.querySelector('.mdc-data-table'));
        const textTarget = mdc.textField.MDCTextField.attachTo(document.getElementById("Target"));
        const button = mdc.ripple.MDCRipple.attachTo(document.querySelector('.mdc-icon-button'));
    </script>
    <style>
        @use "@material/checkbox"; // Required only for data table with row selection.
        @use "@material/data-table";
        @include checkbox.core-styles;
        @include data-table.core-styles;

        @use "@material/textfield";
        @include textfield.core-styles;
        @use "@material/textfield/icon";
        @include icon.icon-core-styles;

        @use "@material/fab/mdc-fab";
    </style>
{{ end }}
