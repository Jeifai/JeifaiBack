{{ define "content" }}
    <div class="content">
        <div id="app">
            <span v-html="message"></span>
            <ul>
                <li v-for="(utk, index) in utks">
                    [[ utk.TargetUrl ]], [[ utk.KeywordText ]]
                    <span>
                        <button v-on:click="deleteKeyword(index)">
                            <i></i>
                        </button>
                    </span>
                </li>
            </ul>
            <div>
                Insert a keyword
                <input type="text" 
                    placeholder="New Keyword" 
                    v-on:keyup.enter="createKeyword"
                    v-model="newKeyword.Text">
            </div>
            <div>
                Assign it to one or more targets
                <vue-multi-select
                    v-model="selectedTargets"
                    :options="targets"
                ></vue-multi-select>
            </div>
            <button v-on:click="createKeyword">Create</button>
        </div>
    </div>
    <script src="https://unpkg.com/vue-simple-multi-select@latest"></script>
    <script>
        new Vue({
            el: '#app',
            delimiters: ["[[","]]"],
            data: {
                    message: '',
                    targets: {{.Targets}},
                    utks: {{.Utks}},
                    newKeyword: {},
                    selectedTargets: null
                },
            methods: {
                createKeyword: function() {
                    console.log(this.selectedTargets)
                    this.$http.put('/keywords', {
                        "selectedTargets": this.selectedTargets,
                        "newKeyword": this.newKeyword
                        }).then(function(response) {
                            console.log(response)
                    }).catch(function(error) {
                        console.log(error)
                    });
                }
            }
        })
    </script>
{{ end }}
